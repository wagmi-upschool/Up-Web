version: 1
frontend:
  framework: nextjs
  platform: node
  phases:
    preBuild:
      commands:
        - 'echo "ğŸ“¦ Starting preBuild phase..."'
        - 'echo "ğŸ“‚ Current directory: $(pwd)"'
        - 'echo "ğŸ“ Directory contents:"'
        - ls -la
        - 'echo "ğŸ” Checking for package files:"'
        - ls -la package*.json || echo "No package files found"
        - 'echo "ğŸ”§ Node version: $(node --version)"'
        - 'echo "ğŸ“‹ NPM version: $(npm --version)"'
        - 'echo "ğŸ“¥ Installing dependencies with npm ci..."'
        - npm ci --verbose || (echo "âš ï¸ npm ci failed, falling back to npm install..." && npm install --verbose)
        - 'echo "âœ… Dependencies installed successfully"'
        - 'echo "ğŸ“Š Installed packages:"'
        - npm list --depth=0
    build:
      commands:
        - 'echo "ğŸ—ï¸ Starting build phase..."'
        - 'echo "ğŸ“‚ Current directory: $(pwd)"'
        - 'echo "ğŸŒ Setting up environment variables..."'
        - 'echo "NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL" >> .env.local'
        - 'echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=$NEXT_PUBLIC_COGNITO_USER_POOL_ID" >> .env.local'
        - 'echo "NEXT_PUBLIC_COGNITO_USER_CLIENT_ID=$NEXT_PUBLIC_COGNITO_USER_CLIENT_ID" >> .env.local'
        - 'echo "REMOTE_URL=$REMOTE_URL" >> .env.local'
        - 'echo "STREAM_URL=$STREAM_URL" >> .env.local'
        - 'echo "ğŸ” Debug - Environment variables created:"'
        - cat .env.local
        - 'echo "ğŸš€ Starting Next.js build with verbose logging..."'
        - npm run build --verbose
        - 'echo "âœ… Build completed successfully"'
        - 'echo "ğŸ“¦ Build output summary:"'
        - ls -la .next/
        - 'echo "ğŸ“Š Build size analysis:"'
        - du -sh .next/*
        - npm run start

  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
