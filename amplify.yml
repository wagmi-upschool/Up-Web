version: 1
frontend:
  framework: nextjs
  platform: node
  runtime:
    node: "18.17.0"
  phases:
    preBuild:
      commands:
        - 'echo "📦 Starting preBuild phase..."'
        - 'echo "📂 Current directory: $(pwd)"'
        - 'echo "📁 Directory contents:"'
        - ls -la
        - 'echo "🔍 Checking for package files:"'
        - ls -la package*.json || echo "No package files found"
        - 'echo "🔧 Node version: $(node --version)"'
        - 'echo "📋 NPM version: $(npm --version)"'
        - 'echo "📥 Installing dependencies with npm ci..."'
        - npm ci || (echo "⚠️ npm ci failed, falling back to npm install..." && npm install)
        - 'echo "✅ Dependencies installed successfully"'
    build:
      commands:
        - 'echo "🏗️ Starting build phase..."'
        - 'echo "📂 Current directory: $(pwd)"'
        - 'echo "🌍 Setting up environment variables..."'
        - 'echo "NEXT_PUBLIC_BASE_URL=$NEXT_PUBLIC_BASE_URL" >> .env'
        - 'echo "NEXT_PUBLIC_COGNITO_USER_POOL_ID=$NEXT_PUBLIC_COGNITO_USER_POOL_ID" >> .env'
        - 'echo "NEXT_PUBLIC_COGNITO_USER_CLIENT_ID=$NEXT_PUBLIC_COGNITO_USER_CLIENT_ID" >> .env'
        - 'echo "REMOTE_URL=$REMOTE_URL" >> .env'
        - 'echo "STREAM_URL=$STREAM_URL" >> .env'
        - 'echo "🔍 Debug - Environment variables created:"'
        - cat .env
        - 'echo "🚀 Starting Next.js build..."'
        - npm run build
        - 'echo "🔧 Preparing Amplify SSR artifacts..."'
        - npx amplify-hosting-nextjs --platform server
        - 'echo "✅ Build completed successfully"'
        - 'echo "📦 Build output summary (from .next):"'
        - ls -la .next
        - 'echo "📊 Build size analysis (from .next):"'
        - du -sh .next/*

  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
